<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fighters | Elite Content Intelligence</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: #FBBF24; overflow-x: hidden; }
        .hero-font { font-family: 'Montserrat', sans-serif; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to bottom, #FBBF24 20%, #78350f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%); background-size: 100% 4px; pointer-events: none; z-index: 50; opacity: 0.1; }
        .particle { position: fixed; background: rgba(251, 191, 36, 0.05); border: 1px solid rgba(251, 191, 36, 0.1); z-index: -1; animation: float-around var(--duration) infinite linear; }
        @keyframes float-around { from { transform: translate(var(--x1), var(--y1)) rotate(0deg); } to { transform: translate(var(--x2), var(--y2)) rotate(360deg); } }
        .content-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(251, 191, 36, 0.1); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .spoiler-pulse { animation: pulse-red 2s infinite; }
        .spinner { border-top-color: #FBBF24; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen relative flex flex-col items-center">
    <div class="scanlines"></div>
    
    <div class="particle w-24 h-24" style="--duration: 30s; --x1: 5vw; --y1: 10vh; --x2: 80vw; --y2: 80vh;"></div>
    <div class="particle w-40 h-40 rounded-full" style="--duration: 45s; --x1: 85vw; --y1: 70vh; --x2: 10vw; --y2: 20vh;"></div>

    <div class="w-full max-w-4xl px-6 py-20 relative z-10 flex flex-col items-center">
        <header class="text-center mb-16 fade-in-up w-full">
            <h1 class="hero-font text-6xl md:text-8xl mb-2 tracking-tighter">Real Fighters</h1>
            <p class="text-yellow-500/40 text-[10px] font-bold tracking-[0.5em] uppercase">Content Intelligence Protocol</p>
        </header>

        <div class="w-full max-w-2xl mb-12 fade-in-up">
            <div class="content-card p-1 rounded-full flex items-center pr-1 border-yellow-500/20 focus-within:border-yellow-500/50 shadow-2xl bg-black/50">
                <input id="query" type="text" placeholder="ENTER MOVIE TITLE..." class="bg-transparent w-full px-8 py-4 text-yellow-400 font-medium outline-none uppercase text-xs tracking-widest">
                <button onclick="searchMovies()" class="bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 px-10 rounded-full text-[10px] tracking-[0.2em]">SEARCH</button>
            </div>
        </div>

        <div id="results" class="w-full grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"></div>

        <div id="loading" class="hidden flex flex-col items-center py-20 w-full">
            <div class="w-10 h-10 border-2 border-yellow-400/20 border-t-yellow-400 rounded-full spinner mb-6"></div>
        </div>

        <div id="report" class="hidden w-full max-w-4xl mx-auto fade-in-up">
            <div class="content-card rounded-xl overflow-hidden border-t-4 border-t-yellow-500 shadow-2xl">
                <div id="severityBar" class="h-1.5 w-full bg-white/5">
                    <div id="severityProgress" class="h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <div class="p-8 md:p-12">
                    <div id="familyVerdict" class="mb-10 p-6 bg-yellow-500/5 border border-yellow-500/10 rounded-sm hidden shadow-xl text-xs text-gray-300 leading-relaxed italic"></div>
                    <div class="flex flex-col md:flex-row justify-between items-start border-b border-white/5 pb-8 mb-8">
                        <h2 id="movieTitle" class="text-4xl md:text-5xl font-black text-white uppercase tracking-tighter"></h2>
                        <div id="severityBadge" class="px-6 py-2 border border-white/10 text-[10px] font-black uppercase tracking-widest rounded-full bg-black/40"></div>
                    </div>
                    <div class="space-y-4 w-full" id="detailsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function searchMovies() {
            const query = document.getElementById('query').value.trim();
            if(!query) return;
            const res = await fetch('/search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query})});
            const data = await res.json();
            document.getElementById('results').innerHTML = data.slice(0, 6).map((m) => `
                <div onclick="analyze('${m.id}', '${m.display.replace(/'/g, "\\'")}')" class="content-card p-6 cursor-pointer group hover:bg-yellow-500 transition-all">
                    <h3 class="text-yellow-400 font-bold text-[10px] uppercase group-hover:text-black">${m.display}</h3>
                </div>`).join('');
        }

        async function analyze(id, title) {
            const loading = document.getElementById('loading');
            const report = document.getElementById('report');
            const verdictBox = document.getElementById('familyVerdict');
            loading.classList.remove('hidden'); report.classList.add('hidden');
            
            try {
                const res = await fetch('/analyze', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, category: 'violence'})});
                const data = await res.json();
                loading.classList.add('hidden'); report.classList.remove('hidden');
                document.getElementById('movieTitle').innerText = title;
                
                const sev = data.severity.toLowerCase();
                const badge = document.getElementById('severityBadge');
                const progress = document.getElementById('severityProgress');
                let color = '#71717a'; let width = '30%';
                if(sev === 'severe') { color = '#ef4444'; width = '100%'; }
                else if(sev === 'moderate') { color = '#f59e0b'; width = '60%'; }
                else if(sev === 'mild') { color = '#3b82f6'; width = '35%'; }
                badge.style.color = color; badge.innerText = `SEVERITY: ${sev}`;
                progress.style.backgroundColor = color; progress.style.width = width;

                document.getElementById('detailsList').innerHTML = data.details.map((d) => `
                    <div class="p-6 bg-white/5 border-l border-yellow-500/20 text-gray-400 text-xs">${d}</div>`).join('');

                const sumRes = await fetch('/summarize', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ details: data.details, title })});
                const sumData = await sumRes.json();
                verdictBox.classList.remove('hidden'); verdictBox.innerText = sumData.summary;
            } catch (e) { loading.classList.add('hidden'); alert("Error."); }
        }
    </script>
</body>
</html>
