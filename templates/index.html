<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fighters | Elite Content Intelligence</title>

    <link rel="stylesheet" href="/static/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #0a0a0a 0%, #000000 100%);
            color: #fbbf24;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 191, 36, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(251, 146, 60, 0.03) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgShift {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        
        .hero-font { 
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #fbbf24 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(251, 191, 36, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.08;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            animation: float var(--duration) ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #fbbf24, transparent);
            top: 10%;
            left: 10%;
            --duration: 20s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #f59e0b, transparent);
            bottom: 20%;
            right: 15%;
            --duration: 25s;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .content-card { 
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(251, 191, 36, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(251, 191, 36, 0.1);
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(251, 191, 36, 0.15);
        }

        .spoiler-pulse {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .spinner {
            border-top-color: #fbbf24;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Glowing input */
        .search-input:focus {
            box-shadow: 
                0 0 0 3px rgba(251, 191, 36, 0.1),
                0 0 40px rgba(251, 191, 36, 0.15);
        }

        /* Hover glow effect */
        .glow-on-hover:hover {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            transform: translateY(-2px);
        }

        /* Subtitle typewriter effect */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(30) 0.5s forwards, blink 0.75s step-end infinite;
            width: 0;
            margin: 0 auto;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Severity progress glow */
        .severity-glow {
            box-shadow: 0 0 20px currentColor;
        }

        /* Movie card hover effect */
        .movie-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            transition: left 0.5s;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(251, 191, 36, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #fbbf24, #f59e0b);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fbbf24;
        }
    </style>
</head>

<body class="relative">
    <div class="scanlines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="relative z-10 min-h-screen flex items-center justify-center py-20 px-6">
        <div class="w-full max-w-6xl">

            <header class="text-center mb-24 fade-in-up">
                <h1 class="hero-font text-7xl md:text-9xl mb-6 drop-shadow-2xl">REAL FIGHTERS</h1>
                <div class="inline-block">
                    <p class="text-yellow-500/60 text-xs font-semibold tracking-[0.5em] uppercase typewriter">
                        CONTENT INTELLIGENCE PROTOCOL
                    </p>
                </div>
            </header>

            <div class="max-w-3xl mx-auto mb-20 fade-in-up" style="animation-delay: 0.2s">
                <div class="content-card p-2 rounded-full flex items-center border-yellow-500/30 transition-all duration-300 search-input">
                    <input id="query" type="text" placeholder="ENTER MOVIE TITLE..." 
                           class="bg-transparent w-full px-10 py-5 text-yellow-400 font-medium placeholder-yellow-400/30 outline-none uppercase text-sm tracking-[0.3em]">
                    <button onclick="searchMovies()" class="bg-gradient-to-r from-yellow-500 to-yellow-400 hover:from-yellow-400 hover:to-yellow-300 text-black font-black py-5 px-14 rounded-full transition-all duration-300 text-xs tracking-[0.25em] whitespace-nowrap shadow-lg hover:shadow-yellow-500/50 hover:scale-105 transform">
                        SEARCH
                    </button>
                </div>
            </div>

            <div class="flex flex-col items-center gap-12 mb-24 fade-in-up" style="animation-delay: 0.4s">
                <div class="flex gap-16">
                    <label class="cursor-pointer group">
                        <input type="radio" name="category" value="violence" checked class="hidden peer">
                        <div class="text-sm font-black tracking-[0.3em] uppercase opacity-40 peer-checked:opacity-100 peer-checked:text-yellow-400 transition-all duration-300 border-b-2 border-transparent peer-checked:border-yellow-400 pb-3 hover:opacity-70 relative">
                            <span class="relative z-10">VIOLENCE</span>
                            <span class="absolute inset-0 bg-yellow-400/10 blur-xl opacity-0 peer-checked:opacity-100 transition-opacity duration-300"></span>
                        </div>
                    </label>
                    <label class="cursor-pointer group">
                        <input type="radio" name="category" value="nudity" class="hidden peer">
                        <div class="text-sm font-black tracking-[0.3em] uppercase opacity-40 peer-checked:opacity-100 peer-checked:text-yellow-400 transition-all duration-300 border-b-2 border-transparent peer-checked:border-yellow-400 pb-3 hover:opacity-70">
                            NUDITY
                        </div>
                    </label>
                </div>

                <div class="flex items-center gap-6 glass-card px-10 py-5 rounded-full hover:border-yellow-400/40 transition-all duration-300">
                    <span class="text-xs font-bold tracking-[0.3em] opacity-50 uppercase">Filter Spoilers</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="spoilerToggle" class="sr-only peer" checked>
                        <div class="w-14 h-7 bg-white/10 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[3px] after:left-[3px] after:bg-gradient-to-r after:from-yellow-500 after:to-yellow-400 after:rounded-full after:h-6 after:w-6 after:transition-all after:shadow-lg peer-checked:bg-yellow-500/20"></div>
                    </label>
                    <span id="spoilerStatus" class="text-xs font-black text-yellow-400 tracking-[0.3em]">ON</span>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20 fade-in-up" style="animation-delay: 0.6s"></div>

            <div id="loading" class="hidden flex flex-col items-center py-32">
                <div class="relative">
                    <div class="w-16 h-16 border-4 border-yellow-400/20 border-t-yellow-400 rounded-full spinner mb-8"></div>
                    <div class="absolute inset-0 w-16 h-16 border-4 border-transparent border-t-yellow-500/40 rounded-full animate-ping"></div>
                </div>
                <p class="text-yellow-400/50 font-bold tracking-[0.5em] text-xs uppercase animate-pulse mt-4">SCANNING METADATA...</p>
            </div>

            <div id="report" class="hidden fade-in-up">
                <div class="glass-card rounded-3xl overflow-hidden border-yellow-400/20 shadow-2xl">
                    <div id="severityBar" class="h-3 w-full bg-black/50">
                        <div id="severityProgress" class="h-full transition-all duration-1000 severity-glow" style="width: 0%"></div>
                    </div>
                    
                    <div class="p-12 md:p-16">
                        <div id="familyVerdict" class="mb-16 p-10 glass-card border-l-4 border-yellow-400 rounded-2xl hidden shadow-2xl">
                            <div class="flex items-center gap-4 mb-6">
                                <span class="text-3xl">✨</span>
                                <p class="text-sm font-black uppercase tracking-[0.4em] text-yellow-400">FAMILY SUITABILITY INTELLIGENCE</p>
                            </div>
                            <div id="verdictText" class="text-base text-gray-300 leading-relaxed font-light"></div>
                        </div>

                        <div class="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-yellow-400/20 pb-12 mb-12 gap-10">
                            <div class="flex-1">
                                <p class="text-yellow-500/60 text-xs font-black uppercase tracking-[0.5em] mb-4">PROTOCOL SUBJECT</p>
                                <h2 id="movieTitle" class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-yellow-100 uppercase tracking-tighter leading-none"></h2>
                            </div>
                            <div id="severityBadge" class="px-10 py-4 glass-card text-sm font-black uppercase tracking-[0.25em] rounded-full whitespace-nowrap shadow-lg"></div>
                        </div>

                        <div class="space-y-5" id="detailsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('spoilerToggle').addEventListener('change', function() {
            document.getElementById('spoilerStatus').innerText = this.checked ? "ON" : "OFF";
        });

        async function searchMovies() {
            const query = document.getElementById('query').value.trim();
            if(!query) return;

            const resultsDiv = document.getElementById('results');
            document.getElementById('report').classList.add('hidden');
            resultsDiv.innerHTML = `<div class="col-span-full text-center py-16 text-xs tracking-[0.5em] opacity-40 uppercase animate-pulse">SCANNING SATELLITE DATA...</div>`;
            
            try {
                const res = await fetch('/search', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({query})
                });
                const data = await res.json();
                
                resultsDiv.innerHTML = data.slice(0, 6).map((m) => `
                    <div onclick="analyze('${m.id}', '${m.display.replace(/'/g, "\\'")}')" 
                         class="content-card movie-card p-8 cursor-pointer group rounded-2xl text-center transition-all duration-300">
                        <h3 class="text-yellow-400 font-bold text-xs uppercase tracking-[0.3em] group-hover:text-black transition-colors duration-300">${m.display}</h3>
                    </div>
                `).join('');
            } catch (e) {
                resultsDiv.innerHTML = `<div class="col-span-full text-red-500 text-xs text-center uppercase tracking-wide">SIGNAL INTERRUPTED</div>`;
            }
        }

        async function analyze(id, title) {
            const category = document.querySelector('input[name="category"]:checked').value;
            const loading = document.getElementById('loading');
            const report = document.getElementById('report');
            const results = document.getElementById('results');
            const verdictBox = document.getElementById('familyVerdict');

            report.classList.add('hidden');
            verdictBox.classList.add('hidden');
            results.classList.add('opacity-20', 'pointer-events-none', 'blur-sm');
            loading.classList.remove('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({id, category})
                });
                const data = await res.json();
                
                loading.classList.add('hidden');
                results.classList.remove('opacity-20', 'pointer-events-none', 'blur-sm');
                report.classList.remove('hidden');
                document.getElementById('movieTitle').innerText = title;
                
                const sev = data.severity.toLowerCase();
                const badge = document.getElementById('severityBadge');
                const progress = document.getElementById('severityProgress');
                
                let color = '#71717a'; let width = '30%';
                if(sev === 'severe') { color = '#ef4444'; width = '100%'; }
                else if(sev === 'moderate') { color = '#f59e0b'; width = '60%'; }
                else if(sev === 'mild') { color = '#3b82f6'; width = '35%'; }

                badge.style.color = color;
                badge.style.borderColor = color + '66';
                badge.style.background = color + '10';
                badge.innerText = `SEVERITY: ${sev}`;
                
                progress.style.backgroundColor = color;
                progress.style.width = '0%';
                setTimeout(() => progress.style.width = width, 100);

                const filterSpoilers = document.getElementById('spoilerToggle').checked;
                document.getElementById('detailsList').innerHTML = data.details.map((d) => {
                    const isSpoiler = d.includes("[SPOILER]");
                    if (isSpoiler && filterSpoilers) {
                        return `
                            <div class="p-8 glass-card border-l-4 border-red-500 rounded-xl relative group cursor-pointer spoiler-pulse hover:bg-red-900/10 transition-all duration-300" 
                                 onclick="this.querySelector('.txt').classList.remove('blur-md'); this.classList.remove('spoiler-pulse'); this.querySelector('.lbl').remove()">
                                <span class="lbl absolute top-3 right-3 text-[9px] font-black bg-red-500 text-white px-3 py-1.5 uppercase tracking-wider rounded-full shadow-lg">SPOILER - CLICK TO REVEAL</span>
                                <div class="txt text-gray-400 text-sm leading-relaxed blur-md transition-all duration-700">
                                    ${d.replace("[SPOILER]", "⚠️")}
                                </div>
                            </div>`;
                    }
                    return `
                        <div class="p-8 glass-card border-l-2 border-yellow-500/30 text-gray-400 text-sm leading-relaxed font-light rounded-xl hover:bg-white/5 hover:border-yellow-500/50 transition-all duration-300">
                            ${d.replace("[SPOILER]", "⚠️")}
                        </div>`;
                }).join('');

                const summaryRes = await fetch('/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ details: data.details, title: title })
                });
                const summaryData = await summaryRes.json();
                verdictBox.classList.remove('hidden');
                document.getElementById('verdictText').innerText = summaryData.summary;
                
                setTimeout(() => {
                    window.scrollTo({ top: report.offsetTop - 100, behavior: 'smooth' });
                }, 100);

            } catch (e) {
                loading.classList.add('hidden');
                results.classList.remove('opacity-20', 'pointer-events-none', 'blur-sm');
                alert("PROTOCOL FAILURE - CONNECTION LOST");
            }
        }

        document.getElementById('query').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchMovies();
        });
    </script>
</body>
</html>
