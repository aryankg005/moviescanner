<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fighters | Professional Content Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #FBBF24;
            overflow-x: hidden;
        }
        
        /* Gotham-like font with Gold-Black Gradient */
        .hero-font { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #FBBF24 0%, #B45309 50%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3)); */
        }
        
        /* Background Decorative Elements */
        .bg-element {
            position: fixed;
            border: 1px solid rgba(251, 191, 36, 0.1);
            z-index: -1;
            rotate: 45deg;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-100px) rotate(90deg); }
            100% { transform: translateY(0) rotate(45deg); }
        }

        .content-card { 
            background: rgba(251, 191, 36, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .movie-card:hover { 
            transform: translateY(-4px);
            border-color: #FBBF24;
            background: rgba(251, 191, 36, 0.08);
        }
        
        .spinner { border-top-color: #FBBF24; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen">

    <div class="bg-element w-96 h-96 top-[-10%] left-[-10%]" style="animation-delay: 0s;"></div>
    <div class="bg-element w-[500px] h-[500px] bottom-[-10%] right-[-10%]" style="animation-delay: -5s;"></div>
    <div class="fixed top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-yellow-900/10 via-black to-black -z-20"></div>

    <div class="max-w-6xl mx-auto px-6 py-16">
        
        <header class="text-center mb-20 fade-in-up">
            <h1 class="hero-font text-8xl md:text-[12rem] leading-none mb-4 uppercase">Real Fighters</h1>
            <p class="text-yellow-400/50 text-sm font-bold tracking-[0.5em] uppercase max-w-2xl mx-auto">Content Advisory System</p>
        </header>

        <div class="max-w-3xl mx-auto mb-16 fade-in-up" style="animation-delay: 0.1s;">
            <div class="content-card p-2 rounded-2xl">
                <div class="flex items-center gap-2">
                    <input id="query" type="text" placeholder="SEARCH FILMS..." 
                           class="bg-transparent w-full px-6 py-5 text-yellow-400 text-lg placeholder-yellow-400/20 rounded-xl outline-none">
                    <button onclick="searchMovies()" class="bg-yellow-500 hover:bg-yellow-400 text-black font-black py-5 px-10 rounded-xl uppercase tracking-widest text-sm transition-all shadow-lg shadow-yellow-500/20">
                        FIND
                    </button>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-6 mb-16 fade-in-up" style="animation-delay: 0.2s;">
            <label class="cursor-pointer group">
                <input type="radio" name="category" value="violence" checked class="hidden peer">
                <div class="px-8 py-3 rounded-none border-b-2 border-transparent peer-checked:border-yellow-500 transition-all opacity-40 peer-checked:opacity-100">
                    <span class="text-yellow-400 font-black uppercase tracking-widest text-xs">01. Violence & Gore</span>
                </div>
            </label>
            <label class="cursor-pointer group">
                <input type="radio" name="category" value="nudity" class="hidden peer">
                <div class="px-8 py-3 rounded-none border-b-2 border-transparent peer-checked:border-yellow-500 transition-all opacity-40 peer-checked:opacity-100">
                    <span class="text-yellow-400 font-black uppercase tracking-widest text-xs">02. Sex & Nudity</span>
                </div>
            </label>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-20"></div>

        <div id="loading" class="hidden text-center py-20">
            <div class="w-12 h-12 border-2 border-yellow-400/20 border-t-yellow-400 rounded-full spinner mx-auto mb-4"></div>
            <p class="text-yellow-400 font-bold tracking-widest uppercase text-xs">Decoding Data</p>
        </div>

        <div id="report" class="hidden fade-in-up">
            <div class="content-card rounded-xl overflow-hidden">
                <div id="severityBar" class="h-1 w-full bg-white/5">
                    <div id="severityProgress" class="h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <div class="p-10 md:p-16">
                    <div class="flex flex-col md:flex-row justify-between items-baseline mb-12 gap-4">
                        <h2 id="movieTitle" class="text-6xl font-black text-white uppercase tracking-tighter"></h2>
                        <div id="severityBadge" class="text-xs font-black uppercase tracking-[0.3em]"></div>
                    </div>
                    <div class="space-y-6" id="detailsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ... (The JavaScript logic from your previous code remains identical here)
        async function searchMovies() {
            const query = document.getElementById('query').value.trim();
            if(!query) return;
            const resultsDiv = document.getElementById('results');
            document.getElementById('report').classList.add('hidden');
            resultsDiv.innerHTML = `<div class="col-span-full text-center py-10 opacity-50 uppercase tracking-widest text-xs">Accessing Database...</div>`;
            try {
                const res = await fetch('/search', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({query})
                });
                const data = await res.json();
                resultsDiv.innerHTML = data.slice(0, 6).map((m, i) => `
                    <div onclick="analyze('${m.id}', '${m.display.replace(/'/g, "\\'")}')" 
                         class="movie-card content-card p-6 cursor-pointer flex justify-between items-center group transition-all">
                        <h3 class="text-yellow-400 font-bold uppercase tracking-tight">${m.display}</h3>
                        <span class="text-yellow-400 opacity-0 group-hover:opacity-100 transition-all">â†’</span>
                    </div>
                `).join('');
            } catch (e) {
                resultsDiv.innerHTML = `<div class="col-span-full text-red-500 uppercase text-xs text-center">Connection Error</div>`;
            }
        }

        async function analyze(id, title) {
            const category = document.querySelector('input[name="category"]:checked').value;
            const loading = document.getElementById('loading');
            const report = document.getElementById('report');
            const results = document.getElementById('results');
            results.classList.add('opacity-10', 'pointer-events-none');
            loading.classList.remove('hidden');
            report.classList.add('hidden');
            try {
                const res = await fetch('/analyze', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({id, category})
                });
                const data = await res.json();
                loading.classList.add('hidden');
                results.classList.remove('opacity-10', 'pointer-events-none');
                report.classList.remove('hidden');
                document.getElementById('movieTitle').innerText = title;
                const sev = data.severity.toLowerCase();
                const badge = document.getElementById('severityBadge');
                const progress = document.getElementById('severityProgress');
                let color = '#10b981'; let width = '25%';
                if(sev === 'severe') { color = '#ef4444'; width = '100%'; }
                else if(sev === 'moderate') { color = '#f59e0b'; width = '60%'; }
                badge.style.color = color;
                badge.innerText = `LEVEL: ${sev}`;
                progress.style.backgroundColor = color;
                setTimeout(() => progress.style.width = width, 100);
                document.getElementById('detailsList').innerHTML = data.details.map((d) => `
                    <div class="p-6 border-l-2 border-yellow-500/20 bg-white/5 text-gray-300 text-sm leading-relaxed">
                        ${d}
                    </div>
                `).join('');
                window.scrollTo({ top: report.offsetTop - 50, behavior: 'smooth' });
            } catch (e) {
                loading.classList.add('hidden');
                alert("Failed to analyze.");
            }
        }
        document.getElementById('query').addEventListener('keypress', (e) => { if(e.key === 'Enter') searchMovies(); });
    </script>
</body>
</html>
