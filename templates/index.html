<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Content Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">ðŸŽ¬ Movie Content Advisor</h1>
        
        <input id="query" type="text" placeholder="Movie Name..." class="w-full p-3 rounded bg-gray-800 border border-gray-700 mb-4">
        <button onclick="searchMovies()" class="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-700">Search</button>

        <div id="results" class="mt-6 space-y-2"></div>
        <div id="report" class="mt-10 p-6 bg-gray-800 rounded hidden">
            <h2 id="movieTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="severity" class="text-xl text-yellow-500 mb-4"></p>
            <ul id="detailsList" class="list-disc pl-5 space-y-4 text-gray-300"></ul>
        </div>
    </div>

    <script>
        async function searchMovies() {
            const query = document.getElementById('query').value;
            const res = await fetch('/search', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query})});
            const data = await res.json();
            
            let html = '<h3 class="text-xl mb-2">Select Movie:</h3>';
            data.slice(0,5).forEach(m => {
                html += `<button onclick="analyze('${m.id}', '${m.display}')" class="block w-full text-left p-2 bg-gray-700 rounded hover:bg-gray-600 mb-2">${m.display}</button>`;
            });
            document.getElementById('results').innerHTML = html;
        }

        async function analyze(id, title) {
            document.getElementById('results').innerHTML = "Generating robust report...";
            const res = await fetch('/analyze', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, category: 'violence'})});
            const data = await res.json();
            
            document.getElementById('results').innerHTML = "";
            document.getElementById('report').classList.remove('hidden');
            document.getElementById('movieTitle').innerText = title;
            document.getElementById('severity').innerText = "RATING: " + data.severity.toUpperCase();
            document.getElementById('detailsList').innerHTML = data.details.map(d => `<li class="border-b border-gray-700 pb-2">${d}</li>`).join('');
        }
    </script>
</body>
</html>
