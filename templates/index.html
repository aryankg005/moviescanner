<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fighters | Elite Content Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #FBBF24;
            overflow-x: hidden;
        }
        
        .hero-font { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #FBBF24 20%, #78350f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.1;
        }

        .particle {
            position: fixed;
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.1);
            z-index: -1;
            animation: float-around var(--duration) infinite linear;
        }

        @keyframes float-around {
            from { transform: translate(var(--x1), var(--y1)) rotate(0deg); }
            to { transform: translate(var(--x2), var(--y2)) rotate(360deg); }
        }

        .content-card { 
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }

        /* Pulsing Spoiler Effect */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .spoiler-pulse { animation: pulse-red 2s infinite; }
        
        .spinner { border-top-color: #FBBF24; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div class="scanlines"></div>
    
    <div class="particle w-24 h-24" style="--duration: 30s; --x1: 5vw; --y1: 10vh; --x2: 80vw; --y2: 80vh;"></div>
    <div class="particle w-40 h-40 rounded-full" style="--duration: 45s; --x1: 85vw; --y1: 70vh; --x2: 10vw; --y2: 20vh;"></div>

    <div class="max-w-5xl mx-auto px-6 py-20 relative z-10">
        <header class="text-center mb-16 fade-in-up">
            <h1 class="hero-font text-6xl md:text-8xl mb-2 tracking-tighter">Real Fighters</h1>
            <p class="text-yellow-500/40 text-[10px] font-bold tracking-[0.5em] uppercase">Content Intelligence Protocol</p>
        </header>

        <div class="max-w-2xl mx-auto mb-12 fade-in-up">
            <div class="content-card p-1 rounded-full flex items-center pr-1 border-yellow-500/20 focus-within:border-yellow-500/50 transition-all shadow-2xl">
                <input id="query" type="text" placeholder="ENTER MOVIE TITLE..." 
                       class="bg-transparent w-full px-8 py-4 text-yellow-400 font-medium placeholder-yellow-400/20 outline-none uppercase text-xs tracking-widest">
                <button onclick="searchMovies()" class="bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 px-10 rounded-full transition-all text-[10px] tracking-[0.2em]">
                    SEARCH
                </button>
            </div>
        </div>

        <div class="flex flex-col items-center gap-6 mb-16 fade-in-up">
            <div class="flex gap-8">
                <label class="cursor-pointer group">
                    <input type="radio" name="category" value="violence" checked class="hidden peer">
                    <div class="text-[10px] font-black tracking-[0.3em] uppercase opacity-30 peer-checked:opacity-100 peer-checked:text-yellow-500 transition-all border-b-2 border-transparent peer-checked:border-yellow-500 pb-2">Violence</div>
                </label>
                <label class="cursor-pointer group">
                    <input type="radio" name="category" value="nudity" class="hidden peer">
                    <div class="text-[10px] font-black tracking-[0.3em] uppercase opacity-30 peer-checked:opacity-100 peer-checked:text-yellow-500 transition-all border-b-2 border-transparent peer-checked:border-yellow-500 pb-2">Nudity</div>
                </label>
            </div>

            <div class="flex items-center gap-4">
                <span class="text-[9px] font-black tracking-widest opacity-40 uppercase">Filter Spoilers</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="spoilerToggle" class="sr-only peer" checked>
                    <div class="w-10 h-5 bg-white/10 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-yellow-500 after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-yellow-500/20"></div>
                </label>
                <span id="spoilerStatus" class="text-[9px] font-black text-yellow-500 tracking-widest">ON</span>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-10"></div>

        <div id="loading" class="hidden flex flex-col items-center py-20">
            <div class="w-10 h-10 border-2 border-yellow-400/20 border-t-yellow-400 rounded-full spinner mb-4"></div>
            <p class="text-yellow-400/40 font-bold tracking-[0.5em] text-[8px] uppercase">Retrieving Metadata...</p>
        </div>

        <div id="report" class="hidden max-w-4xl mx-auto fade-in-up">
            <div class="content-card rounded-sm overflow-hidden border-t-4 border-t-yellow-500 shadow-2xl">
                <div id="severityBar" class="h-1.5 w-full bg-white/5">
                    <div id="severityProgress" class="h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                
                <div class="p-8 md:p-12">
                    <div id="familyVerdict" class="mb-10 p-6 bg-yellow-500/5 border border-yellow-500/10 rounded-sm hidden shadow-xl">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-yellow-500">✨</span>
                            <p class="text-[9px] font-black uppercase tracking-[0.4em] text-yellow-500">Family Suitability Report</p>
                        </div>
                        <div id="verdictText" class="text-xs text-gray-300 leading-relaxed italic font-light"></div>
                    </div>

                    <div class="flex flex-col md:flex-row justify-between items-start border-b border-white/5 pb-8 mb-8 gap-6">
                        <div>
                            <p class="text-yellow-500/50 text-[10px] font-black uppercase tracking-[0.4em] mb-2">Subject Analysis</p>
                            <h2 id="movieTitle" class="text-4xl md:text-5xl font-black text-white uppercase tracking-tighter"></h2>
                        </div>
                        <div id="severityBadge" class="px-6 py-2 border border-white/10 text-[10px] font-black uppercase tracking-widest rounded-sm"></div>
                    </div>

                    <div class="space-y-4" id="detailsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Spoiler Toggle Text Update
        document.getElementById('spoilerToggle').addEventListener('change', function() {
            document.getElementById('spoilerStatus').innerText = this.checked ? "ON" : "OFF";
        });

        async function searchMovies() {
            const query = document.getElementById('query').value.trim();
            if(!query) return;

            const resultsDiv = document.getElementById('results');
            document.getElementById('report').classList.add('hidden');
            resultsDiv.innerHTML = `<div class="col-span-full text-center py-10 text-[10px] tracking-[0.5em] opacity-30">SCANNING SATELLITE...</div>`;
            
            try {
                const res = await fetch('/search', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({query})
                });
                const data = await res.json();
                
                resultsDiv.innerHTML = data.slice(0, 6).map((m) => `
                    <div onclick="analyze('${m.id}', '${m.display.replace(/'/g, "\\'")}')" 
                         class="content-card p-5 cursor-pointer group hover:bg-yellow-500 transition-all duration-300">
                        <h3 class="text-yellow-400 font-bold text-[10px] uppercase tracking-wider group-hover:text-black transition-colors">${m.display}</h3>
                    </div>
                `).join('');
            } catch (e) {
                resultsDiv.innerHTML = `<div class="col-span-full text-red-500 text-[10px] text-center uppercase">Signal Lost</div>`;
            }
        }

        async function analyze(id, title) {
            const category = document.querySelector('input[name="category"]:checked').value;
            const loading = document.getElementById('loading');
            const report = document.getElementById('report');
            const results = document.getElementById('results');
            const verdictBox = document.getElementById('familyVerdict');

            // Reset States
            report.classList.add('hidden');
            verdictBox.classList.add('hidden');
            results.classList.add('opacity-10', 'pointer-events-none');
            loading.classList.remove('hidden');

            try {
                // 1. Fetch Scraping Data
                const res = await fetch('/analyze', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({id, category})
                });
                const data = await res.json();
                
                loading.classList.add('hidden');
                results.classList.remove('opacity-10', 'pointer-events-none');
                report.classList.remove('hidden');
                document.getElementById('movieTitle').innerText = title;
                
                // 2. Handle Severity UI
                const sev = data.severity.toLowerCase();
                const badge = document.getElementById('severityBadge');
                const progress = document.getElementById('severityProgress');
                
                let color = '#71717a'; let width = '30%';
                if(sev === 'severe') { color = '#ef4444'; width = '100%'; }
                else if(sev === 'moderate') { color = '#f59e0b'; width = '60%'; }
                else if(sev === 'mild') { color = '#3b82f6'; width = '35%'; }

                badge.style.color = color;
                badge.style.borderColor = color + '44';
                badge.innerText = `SEVERITY: ${sev}`;
                
                progress.style.backgroundColor = color;
                progress.style.width = '0%';
                setTimeout(() => progress.style.width = width, 50);

                // 3. Render Details with Spoiler Logic
                const filterSpoilers = document.getElementById('spoilerToggle').checked;
                document.getElementById('detailsList').innerHTML = data.details.map((d) => {
                    const isSpoiler = d.includes("[SPOILER]");
                    if (isSpoiler && filterSpoilers) {
                        return `
                            <div class="p-6 bg-red-900/10 border-l-2 border-red-500 rounded-sm relative group cursor-pointer spoiler-pulse" 
                                 onclick="this.querySelector('.txt').classList.remove('blur-md'); this.classList.remove('spoiler-pulse'); this.querySelector('.lbl').remove()">
                                <span class="lbl absolute top-2 right-2 text-[7px] font-black bg-red-500 text-black px-1.5 py-0.5 uppercase tracking-tighter">SPOILER (CLICK)</span>
                                <div class="txt text-gray-400 text-xs leading-relaxed blur-md transition-all duration-700">
                                    ${d.replace("[SPOILER]", "⚠️")}
                                </div>
                            </div>`;
                    }
                    return `
                        <div class="p-6 bg-white/5 border-l border-yellow-500/20 text-gray-400 text-xs leading-relaxed font-light">
                            ${d.replace("[SPOILER]", "⚠️")}
                        </div>`;
                }).join('');

                // 4. Fetch Gemini Summary
                const summaryRes = await fetch('/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ details: data.details, title: title })
                });
                const summaryData = await summaryRes.json();
                
                verdictBox.classList.remove('hidden');
                document.getElementById('verdictText').innerText = summaryData.summary;
                
                // Smooth Scroll to Result
                window.scrollTo({ top: report.offsetTop - 50, behavior: 'smooth' });

            } catch (e) {
                loading.classList.add('hidden');
                results.classList.remove('opacity-10', 'pointer-events-none');
                alert("Protocol Error: Unable to analyze data stream.");
            }
        }

        // Search on Enter Key
        document.getElementById('query').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchMovies();
        });
    </script>
</body>
</html>
