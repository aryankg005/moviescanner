<head>

    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #FBBF24;
            overflow-x: hidden;
        }

        .hero-font { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #FBBF24 20%, #78350f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.1;
        }

        .particle {
            position: fixed;
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.1);
            z-index: -1;
            animation: float-around var(--duration) infinite linear;
        }

        @keyframes float-around {
            from { transform: translate(var(--x1), var(--y1)) rotate(0deg); }
            to { transform: translate(var(--x2), var(--y2)) rotate(360deg); }
        }

        .content-card { 
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }

        .spoiler-pulse {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .spinner {
            border-top-color: #FBBF24;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="min-h-screen relative flex flex-col items-center">
    <div class="scanlines"></div>

    <div class="particle w-24 h-24" style="--duration:30s;--x1:5vw;--y1:10vh;--x2:80vw;--y2:80vh;"></div>
    <div class="particle w-40 h-40 rounded-full" style="--duration:45s;--x1:85vw;--y1:70vh;--x2:10vw;--y2:20vh;"></div>
